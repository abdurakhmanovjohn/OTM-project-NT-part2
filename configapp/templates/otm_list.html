<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OTM List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="p-4">
    <h2 class="mb-3">OTM List</h2>

    <a href="{% url 'configapp:otm_create' %}" class="btn btn-primary mb-3"
      >Add OTM</a
    >

    <table class="table table-bordered table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>

      {% for o in otms %}
      <tr>
        <td>{{ o.id }}</td>
        <td>{{ o.otm_name }}</td>
        <td>{{ o.otm_email }}</td>
        <td>{{ o.otm_phone_number }}</td>
        <td>{{ o.otm_address }}</td>
        <td>
          <a
            href="{% url 'configapp:otm_edit' o.id %}"
            class="btn btn-warning btn-sm"
            >Edit</a
          >
          <a
            href="{% url 'configapp:otm_delete' o.id %}"
            class="btn btn-danger btn-sm"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
