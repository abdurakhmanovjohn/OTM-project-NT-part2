<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="p-4">
    <h2 class="mb-3">Student List</h2>

    <a href="{% url 'configapp:student_create' %}" class="btn btn-primary mb-3"
      >Add Student</a
    >

    <table class="table table-bordered table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Group</th>
        <th>Actions</th>
      </tr>

      {% for s in students %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.student_f_name }} {{ s.student_l_name }}</td>
        <td>{{ s.student_email }}</td>
        <td>{{ s.group.group_name }}</td>
        <td>
          <a
            href="{% url 'configapp:student_detail' s.id %}"
            class="btn btn-dark btn-sm"
            >Details</a
          >
          <a
            href="{% url 'configapp:student_edit' s.id %}"
            class="btn btn-warning btn-sm"
            >Edit</a
          >
          <a
            href="{% url 'configapp:student_delete' s.id %}"
            class="btn btn-danger btn-sm"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
